<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapse with Jquery</title>
    
    <script src="js/jquery.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/app.js"></script>
    
    
    <link rel="stylesheet" href="style/animate.css" />
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="wrapper">

        <div class="leftSide">
            <div class="imG">
                <img src="img/logo.svg" class="wow slideInLeft" data-wow-duration="3s">
            </div>
            <div class="headText">
                <h1 class="wow flipInY" data-wow-delay="4.2s">MD JuweL Hosain</h1>
                <span class="one wow bounceInLeft" data-wow-delay="3.5s"></span>
                <span class="two wow fadeIn" data-wow-delay="4s"></span>
                <span class="three wow bounceInRight" data-wow-delay="3.5s"></span>
            </div>
            <div class="circle">
                <img src="img/circle.svg" class="wow fadeIn" data-wow-delay="4.2s" data-wow-duration="0.6s">
            </div>
        </div>
        <div class="rightSide">
            <div class="boxMain wow bounceInUp" data-wow-duration="4s" data-wow-delay="1s">
                <div class="boxHeader">
                    <h2>Web Design</h2>
                </div>
                <div class="contant">
                    <div class="item">
                        <div class="iteminfo">
                            <h2 class=" wow lightSpeedIn" data-wow-delay="5.4s">List One </h2>
                            <div class="btn">
                                <img src="img/triangle.svg" alt="" class="wow fadeIn" data-wow-delay="6s">
                            </div>
                        </div>
                        <div class="list" >
                                <ul>
                                    <li><a href="#">Text One</a> </li>
                                    <li><a href="#">Text Two</a> </li>
                                    <li><a href="#">Text Three</a> </li>
                                </ul>
                            </div>
                     </div>
                     <!-- 2nd number -->
                     <div class="item">
                        <div class="iteminfo">
                            <h2 class=" wow lightSpeedIn" data-wow-delay="5.4s">List Two </h2>
                            <div class="btn">
                                <img src="img/triangle.svg" alt="" class="wow fadeIn" data-wow-delay="6s">
                            </div>
                        </div>
                        <div class="list" >
                                <ul>
                                    <li><a href="#">Text One</a> </li>
                                    <li><a href="#">Text Two</a> </li>
                                    <li><a href="#">Text Three</a> </li>
                                </ul>
                            </div>
                     </div>
                     <!-- 3rd number -->
                     <div class="item">
                        <div class="iteminfo">
                            <h2 class=" wow lightSpeedIn" data-wow-delay="5.4s">List Three </h2>
                            <div class="btn">
                                <img src="img/triangle.svg" alt="" class="wow fadeIn" data-wow-delay="6s">
                            </div>
                        </div>
                        <div class="list" >
                                <ul>
                                    <li><a href="#">Text One</a> </li>
                                    <li><a href="#">Text Two</a> </li>
                                    <li><a href="#">Text Three</a> </li>
                                </ul>
                            </div>
                     </div>
                      <!-- 4rd number -->
                      <div class="item">
                        <div class="iteminfo">
                            <h2 class=" wow lightSpeedIn" data-wow-delay="5.4s">List Four </h2>
                            <div class="btn">
                               <img src="img/triangle.svg" alt="" class="wow fadeIn" data-wow-delay="6s">
                            </div>
                        </div>
                        <div class="list" >
                                <ul>
                                    <li><a href="#">Text One</a> </li>
                                    <li><a href="#">Text Two</a> </li>
                                    <li><a href="#">Text Three</a> </li>
                                </ul>
                            </div>
                     </div>
                      <!-- 5rth number -->
                      <div class="item">
                        <div class="iteminfo">
                            <h2 class=" wow lightSpeedIn" data-wow-delay="5.4s">List Five </h2>
                            <div class="btn">
                                <img src="img/triangle.svg" alt="" class="wow fadeIn" data-wow-delay="6s">
                            </div>
                        </div>
                        <div class="list" >
                                <ul>
                                    <li><a href="#">Text One</a> </li>
                                    <li><a href="#">Text Two</a> </li>
                                    <li><a href="#">Text Three</a> </li>
                                </ul>
                            </div>
                     </div>
                </div>

            </div>
        </div>


    </div>

</html>
